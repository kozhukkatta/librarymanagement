<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <h1>LIBRARY MANAGEMENT SYSTEM</h1>
    <div class="nav">
        <a id="home" href="home.html">Home</a>
        <a id="signin" href="signin.html">Sign In</a>
        <a id="signup" href="signup.html">Sign Up</a>
    </div> 
    <div class="body">
        <h2>Sign Up</h2>
        <label for="fname">First Name</label><br>
        <input type="text" name="fname"><br><br>
        <label for="lname">Second Name</label><br>
        <input type="text" name="lname"><br><br>
        <label for="age">Age</label><br>
        <input type="text"><br><br>
        <label for="gender">Gender</label><br><br>
        <input type="radio" name="gender" id="male">
        <label for="male" >Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="others">
        <label for="others">Others</label><br><br>
        <label for="address">Address</label><br><br>
        <textarea name="address" id="address" cols="30" rows="10"></textarea><br><br>
        <label for="mail">Gmail Id</label><br><br>
        <input type="email" name="mail"><br><br>
        <label for="password">Password</label><br><br>
        <input type="password" name="pass" id="password"><br><br>
        <label for="cpassword">Confirm Password</label><br><br>
        <input type="password" name="cpass" id="cpassword"><br><br><br>
        <input type="submit" value="Sign up"><br><br><br>
        <a href="signin.html">Already have a account?Sign In</a><br><br><br>
        <a href="Home.html">Home</a>
    </div> 
</body>
</html>
